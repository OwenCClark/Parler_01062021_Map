<html>

<head>
    <title>Parler Videos Timestamped 1/6/2021</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>


    <!-- Load jQuery and PapaParse to read data from a CSV file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <style>
        #map {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        // initialize the map
        var map = L.map('map').setView([38.895, -77.03], 15);

        // load a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>',
            maxZoom: 18,
            minZoom: 7
        }).addTo(map);

        $.get('./parler-videos-geocoded-date.csv', function(csvString) {

            // Use PapaParse to convert string to array of objects
            var data = Papa.parse(csvString, {
                header: true,
                dynamicTyping: true
            }).data;

            var markers = L.markerClusterGroup();

            for (var i in data) {
                var row = data[i];
                var popup_info = (row.ID +
                    '<br/>' + row.Latitude + ', ' + row.Longitude +
                    '<br/>' + row.Timestamp +
                    '<br/>' + "<a target='_blank' href='https://www.tommycarstensen.com/terrorism/" + row.ID + ".mp4'>tommycarstensen Video Link</a>" +
                    '<br/>' + "<a target='_blank' href='https://parlervid.herokuapp.com/" + row.ID + "'>herokuapp Video Link</a>");
                var marker = L.circle([row.Latitude, row.Longitude], {
                    color: "red",
                    fillOpacity: 1,
                    radius: 4.0
                });
                markers.addLayer(marker);
                marker.bindPopup(popup_info);
                map.addLayer(markers);
            }

        });

    </script>
</body>

</html>
